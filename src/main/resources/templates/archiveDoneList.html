<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
<header th:insert="navbar.html :: navbar"></header>

<div class="container">
    <div class="alert alert-success" th:each="task: ${list}">
        <div class="col-md-5">
            <span class="mb-8 mr-sm-8" th:text="${task.description}">Opis</span>
        </div></br>
        <span class="col-sm-6" th:text="|Utworzono/edytowano: ${task.createOrEditDate}|">Data utw</span>
        <span class="col-sm-6" th:text="|Deadline: ${task.deadline}|">Deadline</span>
        <span class="col-sm-6" th:if="${task.dateOfCompletion==null}">Ukończono: ---</span>
        <span class="col-sm-6" th:unless="${task.dateOfCompletion==null}" th:text="|Ukończono: ${task.dateOfCompletion}|"></span>
        <span class="col-sm-6" th:text="|Typ: ${task.type}|">Typ</span> </br>

        <span class="col-sm-6">Ukończono w:</span>
        <span class="col-sm-6" th:text="|Dni: ${task.executionTimeInDays}|">Typ</span>
        <span class="col-sm-6" th:text="|Godzin: ${task.executionTimeInHours}|">Typ</span>
        <span class="col-sm-6" th:text="|Minuty: ${task.executionTimeInMinutes}|">Typ</span>

        <a th:href="@{|/edit?id=${task.id}|}" class="btn btn-primary mb-2">
            <svg class="bi bi-pencil" width="1em" height="1em"
                 viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                      clip-rule="evenodd"/>
                <path fill-rule="evenodd"
                      d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                      clip-rule="evenodd"/>
            </svg>
        </a>
    </div>
</div>


</body>
</html>

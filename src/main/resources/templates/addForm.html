<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj zadanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="navbar.html :: navbar"></header>

<div class="container">


    <form th:action="${mode == 'edit' ? '/edit' : '/add'} " method="post" th:object="${task}">

        <input type="hidden" th:field="*{id}"/>
        Opis zadania: <textarea class="form-control" placeholder="Wpisz opis zadania"
                                th:field="*{description}"></textarea>
        Deadline: <input class="form-control" type="date" th:field="*{deadline}"></br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Typ zadania</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{type}">
                    <option disabled selected value="">Wybierz..</option>
                    <option value="HOMEWORK">Zadanie domowe</option>
                    <option value="JOB">Praca</option>
                    <option value="SCHOOLING">Szkolenie</option>
                    <option value="OTHER">Inne</option>
                </select>
            </div>
        </div>

        Ukończono: <input type="checkbox" th:field="*{done}"></br></br>
        Data ukończenia: <input class="form-control" type="date" th:field="*{dateOfCompletion}">
        Ilość dni pracy:<input class="form-control" type="number" th:field="*{executionTimeInDays}">
        Ilość godzin pracy:<input class="form-control" type="number" th:field="*{executionTimeInHours}">
        Ilość minut pracy:<input class="form-control" type="number" th:field="*{executionTimeInMinutes}">
        </br>
        <input type="submit" class="btn btn-primary" value="Dodaj">
    </form>
</div>

</body>
</html>
